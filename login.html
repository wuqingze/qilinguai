<html>

		<title>login</title>
		<style>
		body{
			  background:#fff url("images//loginBackground2.jpg") no-repeat;
			  background-size: 100%;
			}

		<style type="text/css">
			#loginPanel{
				margin: 50px;

  <body >
    <div  class="container">
        <div class="row clearfix">
            <div class="col-md-12 column" id="loginPanel">
                <div class="col-md-4"></div>
                <div class="col-md-4"></div>
                <div class="col-md-4" style="background-color:#EEEEEE;" >
                        <h1 class="page-header">
                            用户登陆
                        </h1>
                        <form class="form-horizontal" role="form" method="post">
                            <div class="form-group">
                                
                                <label for="inputEmail3" class="col-md-3 control-label">
                                    用户名
                                </label>
                                <div class="col-md-9" >
                                    <input type="text" class="form-control" name="username" placeholder="emeil/username"/>
                                </div>
                            </div>
                            <div class="form-group">
                                
                                <label for="inputPassword3" class="col-md-3 control-label">
                                    密码
                                </label>
                                <div class="col-md-9">
                                    <input type="password" class="form-control" name="password" placeholder="password"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        
                                        <label>
                                            <input type="checkbox" /> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    
                                    <button type="submit" class="btn btn-primary">
                                        登陆
                                    </button>
                                </div>
                                <div class="col-sm-offset-9" col-sm-3>
                                    <a href="./register.html">新用户注册</a>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
