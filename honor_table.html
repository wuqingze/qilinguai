<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>
                    分类
                </th>
                <th>
                    主题
                </th>
                <th>
                    简介
                </th>
                <th>
                    状态
                </th>
                <th>
                    预览文件
                </th>
                <th>
                    上传时间
                </th>
            </tr>
        </thead>
        <tbody>
                <!-- class="{{(honor.checked==1)?'warning':'active'}}" -->
            <tr ng-repeat="honor in honors">  
                <td>
                    {{honor.p_name}}
                </td>
                <td>
                    {{honor.theme}}
                </td>
                <td>
                    {{honor.introduction}}
                </td>
                <td>
                    {{(honor.checked==1)?"已审核":"未审核"}}
                </td>
                <td>
                    <a href="">文件</a>
                </td>
                <td>
                    {{honor.time}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
