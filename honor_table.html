<div>
    <table class="table">
        <thead>
            <tr>
                <th>
                    分类
                </th>
                <th>
                    主题
                </th>
                <th>
                    简介
                </th>
                <th>
                    状态
                </th>
                <th>
                    预览文件
                </th>
                <th>
                    上传时间
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="honor in honors" class="{{(honor.checked==1)?'warning':'active'}}">
                <td>
                    {{honor.p_name}}
                </td>
                <td>
                    {{honor.theme}}
                </td>
                <td>
                    {{honor.introduction}}
                </td>
                <td>
                    {{(honor.checked==1)?"已审核":"未审核"}}
                </td>
                <td>
                    wenjian
                </td>
                <td>
                    {{honor.time}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
