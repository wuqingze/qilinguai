<div>
        <table class="table">
            <thead>
                <tr>
                    <th>
                        学号
                    </th>
                    <th>
                        姓名
                    </th>
                    <th>
                        分类
                    </th>
                    <th>
                        主题
                    </th>
                    <th>
                        简介
                    </th>
                    <th>
                        上传时间
                    </th>
                    <th>
                        预览文件
                    </th>
                    <th>
                        审核
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="honor in honors">
                    <td>
                        {{honor.s_id}}
                    </td>
                    <td>
                        {{honor.name}}
                    </td>
                    <td>
                        {{honor.p_name}}
                    </td>
                    <td>
                        {{honor.theme}}
                    </td>
                    <td>
                        {{honor.introduction}}
                    </td>
                    <td>
                        {{honor.time}}
                    </td>
                    <td>
                        wenjian
                    </td>
                    <td>
                        {{honor.time}}
                    </td>
                    <td>
                        <a href="">撤销</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
