<div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>
                        学号
                    </th>
                    <th>
                        姓名
                    </th>
                    <th>
                        分类
                    </th>
                    <th>
                        主题
                    </th>
                    <th>
                        简介
                    </th>
                    <th>
                        上传时间
                    </th>
                    <th>
                        预览文件
                    </th>
                    <th>
                        审核
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="honor in honors" class="{{trclass}}" ng-mouseenter="trclass='warning'" ng-mouseleave="trclass=''" ng-init="showtr=true" ng-if="honor.checked != 1024">
                    <td>
                        {{honor.s_id}}
                    </td>
                    <td>
                        {{honor.name}}
                    </td>
                    <td>
                        {{honor.p_name}}
                    </td>
                    <td>
                        {{honor.theme}}
                    </td>
                    <td>
                        {{honor.introduction}}
                    </td>
                    <td>
                        {{honor.time}}
                    </td>
                    <td>
                        wenjian{{honor.h_id}}
                    </td>
                    <td>
                        <div ng-show="honor.checked==1"> <span class="glyphicons glyphicons-check" style="color:red">审核通过</span></div>
                        <div ng-if="honor.checked==0"> <a ng-click="pass(honor.h_id,honor)">通过</a>&nbsp;|&nbsp;<a>拒绝</a></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
